<mat-card class="card">
    <mat-card-header>
        <h2>
            {{tag.name}}
        </h2>
    </mat-card-header>
    <mat-card-content> Prioridad: {{tag.priority}}</mat-card-content>
    <mat-card-actions> 
        <tr>
            <button (click)="onEdit()" mat-raised-button color="basic">Editar
                <mat-icon>edit</mat-icon>
            </button>
        </tr>
        <tr>
            <button (click)="onDelete()" mat-raised-button color="warn">Eliminar
                <mat-icon>delete</mat-icon>
            </button>
        </tr>
    </mat-card-actions>
</mat-card>
