
    
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <th mat-header-cell *matHeaderCellDef> Productos</th>
        <td mat-cell *matCellDef="let element">{{element.lstProducts}

            <tr *ngFor="let item of element">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let item">{{item.name}</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price</th>
                    <td mat-cell *matCellDef="let item">{{item.price}</td>
                </ng-container>
            </tr>

        </td>
        <tr mat-header-row *matHeaderRowDef="columnasProducts"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasProducts"></tr>
    </table>
