
<mat-card-title>Formulario de Tag</mat-card-title>

<mat-dialog-content>
    <form [formGroup]="tagForm" (ngSubmit)="addSubmit()">

            <mat-form-field class="form_element">
                <input matInput required type="text" formControlName="name" [(ngModel)]="model.name" placeholder="Nombre"/>
            </mat-form-field>
            <mat-form-field class="form_element">
                <input type="number" formControlName="priority" matInput [(ngModel)]="model.priority" placeholder="Prioridad">
            </mat-form-field>

            
            <mat-dialog-actions class="container_button">
                <button type="submit" [disabled]="!tagForm.valid" mat-raised-button color="primary">{{ isAddMode ? "AÃ±adir" : "Editar" }}</button>
                <button (click)="close()" mat-raised-button color="warn"> Cancelar</button>
            </mat-dialog-actions>
    </form>
</mat-dialog-content>
